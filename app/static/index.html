<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Breathe · Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: hsl(210, 40%, 96%);
      height: 100dvh;
      display: grid;
      place-items: center;
      color: #1f2937;
    }

    .chat-container {
      width: 100%;
      max-width: 420px;
      height: 100dvh;
      background: white;
      border-radius: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.12);
    }

    .header {
      padding: 16px 20px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      color: white;
      text-align: center;
      font-weight: 500;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      background: hsl(210, 40%, 98%);
    }

    .message {
      max-width: 82%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.45;
      font-size: 15px;
    }

    .user {
      align-self: flex-end;
      background: #6366f1;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: white;
      color: #1f2937;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .emotion-tag {
      font-size: 13px;
      opacity: 0.7;
      margin-top: 6px;
      display: block;
      font-style: italic;
      color: #6366f1;
      font-weight: 500;
    }

    .input-area {
      padding: 16px 20px;
      background: white;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid #d1d5db;
      border-radius: 24px;
      padding: 12px 16px;
      font-size: 15px;
      line-height: 1.4;
      outline: none;
    }

    textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.15);
    }

    button {
      width: 48px;
      height: 48px;
      border: none;
      background: #6366f1;
      color: white;
      border-radius: 50%;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.15s;
      display: grid;
      place-items: center;
    }

    button:hover:not(:disabled) {
      background: #4f46e5;
      transform: scale(1.08);
    }

    button:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }

    .typing {
      align-self: flex-start;
      background: white;
      padding: 12px 16px;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      color: #9ca3af;
      font-size: 13px;
      display: none;
    }

    .typing.show {
      display: inline-block;
    }

    @media (max-width: 500px) {
      .chat-container {
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>

  <div class="chat-container">
    <div class="header">Breathe · I'm here to listen</div>

    <div class="messages" id="messages">
      <!-- Messages appear here -->
    </div>

    <div class="input-area">
      <textarea id="input" rows="1" placeholder="How are you feeling right now...?" maxlength="400"></textarea>
      <button id="send" disabled>→</button>
    </div>
  </div>

  <script>
    const messages = document.getElementById("messages");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function addMessage(content, who = "user", emotion = "") {
      const div = document.createElement("div");
      div.className = `message ${who}`;

      // Handle newlines and basic HTML
      const formattedContent = content.replace(/\n/g, '<br>');
      div.innerHTML = `<div>${formattedContent}</div>`;

      // Add emotion tag if present
      if (emotion) {
        const em = document.createElement("span");
        em.className = "emotion-tag";
        em.textContent = emotion;
        div.appendChild(em);
      }

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function showTyping() {
      let typing = document.querySelector(".typing");
      if (!typing) {
        typing = document.createElement("div");
        typing.className = "typing";
        typing.textContent = "thinking...";
        messages.appendChild(typing);
      }
      typing.classList.add("show");
      messages.scrollTop = messages.scrollHeight;
    }

    function hideTyping() {
      const typing = document.querySelector(".typing");
      if (typing) typing.classList.remove("show");
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      sendBtn.disabled = true;

      showTyping();

      try {
        const res = await fetch(
          "http://127.0.0.1:8000/chat?message=" + encodeURIComponent(text),
          { method: "POST" }
        );

        if (!res.ok) throw new Error("Server error");

        const data = await res.json();
        hideTyping();

        addMessage(data.reply, "bot", data.emotion || "");

      } catch (error) {
        hideTyping();
        addMessage("Sorry, I'm having trouble connecting right now. Please check if the server is running on port 8000 and try again.", "bot");
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    // Enable/disable send button
    input.addEventListener("input", () => {
      sendBtn.disabled = input.value.trim().length === 0;
    });

    // Send on Enter (without Shift)
    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        if (!sendBtn.disabled) sendMessage();
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    // Auto focus
    input.focus();
  </script>

</body>

</html>
